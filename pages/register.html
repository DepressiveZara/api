<script>
function alertt() {
  const swalWithBootstrapButtons = Swal.mixin({
    customClass: {
      confirmButton: 'btn btn-success',
      cancelButton: 'btn btn-danger'
    },
    buttonsStyling: false
})

swalWithBootstrapButtons.fire({
  title: 'Hallo',
  text: "I love you, do you love me",
  icon: 'warning',
  showCancelButton: true,
  confirmButtonText: 'Yes',
  cancelButtonText: 'No!',
  reverseButtons: true
}).then((result) => {
  if (result.isConfirmed) {
    swalWithBootstrapButtons.fire(
      'Yey!',
      'Silahkan register untuk medapatkan apikey.',
      'success'
    )
  } else if (
       result.dismiss === Swal.DismissReason.cancel
  ) {
    swalWithBootstrapButtons.fire(
      'Anjing',
      'Lu ga Gua Kasih Apikey :)',
      'error'
    )
  }
})
}

<script type="text/javascript">
$(document).ready(function () {
  $("#myform").submit(function (e) {
    var formObj = $(this);
    var formURL = formObj.attr("action");
    var formData = new FormData(this);
    
    $.ajax({
      url: formURL,
      type: "POST",
      data: formData,
      contentType: false,
      cache: false,
      processData: false,
      beforeSend: function () {
        $("button").attr("disabled", "disabled");
        $("input").attr("disabled", "disabled");
        $("a").attr("disabled", "disabled");
        $("#loading").html(
          '<i class="fas fa-spinner fa-spin"></i> Loading...'
          );
      },
      success: function (data, textStatus, jqXHR) {
        if (
          data ==
          "Successfully registered. Please check your whatsapp to verified account!" ||
          data ==
          "Successfully registered. Please check your email to verified account!"
          ) {
            alert(data);
            window.location = "/login";
          } else {
            $("button").removeAttr("disabled", "disabled");
            $("a").removeAttr("disabled", "disabled");
            $("input").removeAttr("disabled", "disabled");
            $("#loading").html("Register Account");
            alert(data);
            $('.form-control-user[type="password"]').val(
              ""
              );
              grecaptcha.reset(0);
          }
      },
    });
    e.preventDefault();
  });
});
</script>
